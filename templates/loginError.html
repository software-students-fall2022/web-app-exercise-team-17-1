<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  <title>Login</title>
</head>
<body>
  <form method="POST" class="form-inline" action="{{ url_for('login_user')}}">
    <label class="sr-only" for="name">Name</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="name" name="name" placeholder="dxt521" required>
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" name="password" required><br>
    <button type="submit" class="btn btn-warning">Sign In</button>
  </form>  
  <br>
  <form method="GET" class="form-inline" action="{{ url_for('home')}}">
    <button type="submit" class="btn btn-warning">Go Back</button>
  </form>
  <p>Password or Username Incorrect! Please try again</p>
</body>
</html>
