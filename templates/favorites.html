{% extends 'base.html' %}
{% block container %}
<h1>My Favorites</h1>
{% for doc in docs %}
<article class="contact">
    <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a>
    <br>
    <br>
    <p>Name: {{doc.name}}</p>
    <p>State: {{doc.state}}</p>
    <p>Phone number: {{doc.number}}</p>
    <p>Remarks:{{doc.remarks}}</p>
</article>
{% endfor %}
{% endblock %}
