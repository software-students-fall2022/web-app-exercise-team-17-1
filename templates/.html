<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  <title>Login</title>
</head>
<body>
    <form method="POST" action="{{ url_for('signupPage')}}">
        <label class="sr-only" for="name">First Name:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="fname" name="fname" placeholder="Dixit" required>
        <label class="sr-only" for="name">Last Name:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="lname" name="lname" placeholder="Timilsina" required>
        <label class="sr-only" for="name">Login username:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="uname" name="uname" placeholder="dxt521" required>
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="pass" placeholder="password" name="pass" required>
        <br>
        <button type="submit" class="btn btn-warning">Sign Up</button>
      </form>  
</body>
</html>
